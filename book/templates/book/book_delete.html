{% extends "./base.html" %}
{% load static %}

{% block content %}
<h1 class='title'>Book Delete</h1>
<p>Confirm deleting</p>
<p>Are you sure you want to delete " {{ book.title }} "?</p>
<p><a href="{% url 'book:book detail' book.id %}">Back to Detail</a></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock content %}
