{% extends "./base.html" %}
{% load static %}

{% block content %}
<h1 class='title'>Author Edit</h1>
<form method="POST">
    <fieldset>
        <legend>Author Editor</legend>
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Update</button>
    </fieldset>
</form>
{% endblock content %}
